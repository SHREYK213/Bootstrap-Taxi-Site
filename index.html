<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taxi Site</title>
    <link
      type="image/x-icon"
      href="Assets/images/firstpageBottom.png"
      rel="icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="main-container flt">
      <!-- navbar -->
      <div class="home-container flt" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-3">
          <div class="container flt">
            <a class="navbar-brand" href="#">
              <img src="Assets/images/logo.png" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item home-link">
                  <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">How it Works</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- First page -->
        <div class="container-fluid hero-page">
          <div class="row">
            <div class="col-12">
              <div class="car mt-5">
                <img
                  class="img-fluid w-100"
                  src="Assets/images/carFirstPage.png"
                  alt="FpCar"
                />
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-md-6 mt-5">
                <h1>Book a City Taxi to your Destination</h1>
                <h3>Choose from a range of categories and prices</h3>
                <img
                  class="img-fluid"
                  src="Assets/images/appStore.png"
                  alt="App Store"
                />
              </div>
              <div class="col-md-6 text-end">
                <img
                  class="img-fluid"
                  src="Assets/images/firstPageMobile.png"
                  alt="Mobile"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="bottomFP">
          <img src="Assets/images/firstpageBottom.png" alt="" srcset="" />
        </div>
      </div>
    </div>
  </body>
</html>
