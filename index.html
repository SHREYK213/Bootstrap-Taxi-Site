<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taxi Site</title>
    <link
      type="image/x-icon"
      href="Assets/images/firstpageBottom.png"
      rel="icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <div class="main-container flt">
      <!-- navbar -->
      <div class="home-container flt" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent mt-3">
          <div class="container flt">
            <a class="navbar-brand" href="#">
              <img src="Assets/images/logo.png" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item home-link">
                  <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">How it Works</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- First page -->
        <div class="container-fluid hero-page">
          <div class="hero_car_Image">
            <div class="row">
              <div class="col-12">
                <div class="car mt-5">
                  <img
                    class="img-fluid w-100"
                    src="Assets/images/carFirstPage.png"
                    alt="FpCar"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="hero_page col-12">
            <div class="container">
              <div class="row">
                <div class="hero_content">
                  <div class="col-md-6 mt-5 ms-5">
                    <h1>Book a City Taxi to your Destination</h1>
                    <h3>Choose from a range of categories and prices</h3>
                    <div class="appsore_image">
                      <img
                        class="img-fluid"
                        src="Assets/images/appStore.png"
                        alt="App Store"
                      />
                    </div>
                  </div>
                  <div class="hero_mobile col-md-6 move-up">
                    <div class="text-end">
                      <img
                        class="img-fluid"
                        src="Assets/images/firstPageMobile.png"
                        alt="Mobile"
                      />
                    </div>
                  </div>
                </div>
                <div class="bottomFP">
                  <img
                    class="img-fluid bottom_img"
                    src="Assets/images/firstpageBottom.png"
                    alt=""
                    srcset=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="how_it_works">
        <div class="container">
          <h1>How It Works</h1>
          <div class="row justify-content-center align-items-center">
            <div class="col-8">
              <h2>Save on ride</h2>
              <p>
                With inDriver, you can book rides way cheaper!<br />
                Say no to compulsory rates and high-demand<br />
                manipulations.
              </p>
            </div>
            <div class="col-4 text-end">
              <img
                class="img-fluid mt-5"
                src="Assets/images/page2_mobile.png"
                alt="appStore"
                ;
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
